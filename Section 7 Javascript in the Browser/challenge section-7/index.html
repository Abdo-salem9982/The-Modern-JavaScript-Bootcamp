<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <h1>Todos</h1>
    <input type="text" name="" id="search-text" placeholder="search" />
    <label>
      <input type="checkbox" id="hide-completed" /> Hide Completed
    </label>

    <div id="todo"></div>

    <form id="new-todo">
      <input type="text" name="text" placeholder="New Todo" />
      <button>Add Todo</button>
    </form>

    <script src="todo-app.js"></script>
  </body>
</html>
